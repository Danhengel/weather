<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-info text-center py-4">
        <h1 class="fw-bold h3 text-dark my-1">Weather Dashboard</h1>
    </header>

    <main class="container-fluid my-4 weather-data">
        <div class="row">
            <section class="col-xxl-3 col-md-4 px-lg-4">
                <form id="search-form">
                    <h2>Search for a City:</h2>
                    <div id="error-container" class="error-msg"></div>
                    <input type="text" id="city-search" placeholder="Enter a City Name" class="w-100 mb-2">
                    <button type="submit" class="btn btn-info py-2 w-100 mt-3 mb-2">Search</button>
                </form>
                <div id="search-container" class="btn btn-info py-2 w-100 mt-3 mb-2"></div>
                <button id="clear-btn" class="btn btn-info py-2 w-100 mt-3 mb-2">Clear Search History</button>
            </section>
            <section class="col-xxl-9 col-md-8 mt-md-1 mt-4 pe-lg-4">
                <div id="current-weather" class="bg-info text-dark py-2 px-4 rounded-3">
                    <h2 id="current-heading">Current Weather</h2>
                    <div class="row mt-3 d-flex justify-content-between">
                        <div class="data-container col-4" id="current-data">
                            <div id="temp">Temp: </div>
                            <div id="wind">Wind: </div>
                            <div id="humid">Humidity: </div>
                           
                        </div>
                        <div class="col-4" id="spacer"></div>
                        <div id="current-icon" class="col-4"></div>
                    </div>
                </div>
                <div id="forecast" class="fw-bold my-4">
                    <h2 class="d-block">5-Day Forecast</h2>
                    <div class="row days-forecast row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 justify-content-between">
                        <div id="card1" class="card border-0 bg-info text-dark">
                            <div class="card-body">
                                <div id="card1-title" class="card-title"></div>
                                <img src="" id="card0-icon" class="card-icon"></img>
                                <div id="card0-temp"></div>
                                <div id="card0-wind"></div>
                                <div id="card0-humid"></div>
                            </div>
                        </div>
                        <div id="card2" class="card border-0 bg-info text-dark">
                            <div class="card-body">
                                <div id="card2-title" class="card-title"></div>
                                <img src="" id="card1-icon" class="card-icon"></img>
                                <div id="card1-temp"></div>
                                <div id="card1-wind"></div>
                                <div id="card1-humid"></div>
                            </div>
                        </div>
                        <div id="card3" class="card border-0 bg-info text-dark">
                            <div class="card-body">
                                <div id="card3-title" class="card-title"></div>
                                <img src="" id="card2-icon" class="card-icon"></img>
                                <div id="card2-temp"></div>
                                <div id="card2-wind"></div>
                                <div id="card2-humid"></div>
                            </div>
                        </div>
                        <div id="card4" class="card border-0 bg-info text-dark">
                            <div class="card-body">
                                <div id="card4-title" class="card-title"></div>
                                <img src="" id="card3-icon" class="card-icon"></img>
                                <div id="card3-temp"></div>
                                <div id="card3-wind"></div>
                                <div id="card3-humid"></div>
                            </div>
                        </div>
                        <div id="card5" class="card border-0 bg-info text-dark">
                            <div class="card-body">
                                <div id="card5-title" class="card-title"></div>
                                <img src="" id="card4-icon" class="card-icon"></img>
                                <div id="card4-temp"></div>
                                <div id="card4-wind"></div>
                                <div id="card4-humid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script type="text/javascript" src="./assets/js/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
